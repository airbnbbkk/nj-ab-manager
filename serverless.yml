resources:
  Resources:
    AirbnbManagerToken:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.service.tables.AirbnbManagerToken}
    AirbnbManagerBookings:
          Type: 'AWS::DynamoDB::Table'
          Properties:
            AttributeDefinitions:
              -
                AttributeName: id
                AttributeType: S
            KeySchema:
              -
                AttributeName: id
                KeyType: HASH
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
            TableName: ${self:custom.service.tables.AirbnbManagerBookings}
functions:
  db_create: ${self:custom.service.functions.db_create}
  db_get:
    handler: src/handlers/db/get.get
    events: ${self:custom.service.functions.events.db_get}
  db_update:
    handler: src/handlers/db/update.update
    events: ${self:custom.service.functions.events.db_update}
  http_request: ${self:custom.service.functions.http_request}
  airbnb_fetch_token:
    handler: src/handlers/airbnb/token/fetch.fetch
  airbnb_get_token:
      handler: src/handlers/airbnb/token/get.get
      events: ${self:custom.service.functions.events.airbnb_get_token}
  airbnb_update_token:
      handler: src/handlers/airbnb/token/update.update
  airbnb_send_message: ${self:custom.service.functions.airbnb_send_message}
  airbnb_get_message: ${self:custom.service.functions.airbnb_get_message}
  airbnb_get_booking: ${self:custom.service.functions.airbnb_get_booking}
  airbnb_schedule_checkup: ${self:custom.service.functions.airbnb_schedule_checkup}
  airbnb_schedule_greeting: ${self:custom.service.functions.airbnb_schedule_greeting}
  schedule_save_new_bookings: ${self:custom.service.functions.schedule_save_new_bookings}


